<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mycover.ai | Buy Insurance</title>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div class="relative h-screen w-screen">
      <div
        class="w-3/5 md:w-2/5 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      >
        <div class="relative">
          <img
            src="./public/images/logo.png"
            class="h-10 absolute ml-5 mt-5"
            alt="Mycover.ai Logo"
          />
          <div
            class="absolute top-0 w-full h-full rounded-bl-3xl rounded-tr-3xl bg-prime opacity-30"
          ></div>
          <img
            alt="Signage"
            src="https://images.moneycontrol.com/static-mcnews/2021/12/insurance_lifeinsurance-770x433.jpg?impolicy=website&width=400&height=225"
            class="shadow-xl h-56 w-full rounded-bl-3xl rounded-tr-3xl object-cover sm:h-64 lg:h-72"
          />
        </div>

        <div class="mt-4 sm:flex sm:items-center sm:justify-center sm:gap-4">
          <a href="https://mycover.ai/" target="_blank">
            <strong class="font-medium opacity-50 text-second"
              >Mycover.ai</strong
            >
          </a>

          <span class="h-[5px] w-2 bg-prime"></span>

          <div class="[&>div]:hover:translate-y-1">
            <button
              id="buy-insurance"
              class="mt-0.5 sm:mt-0 text-prime font-bold"
            >
              Buy Insurance
            </button>
            <div
              class="h-[2px] w-full bg-prime transition duration-300 ease-in-out"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./js/main.js"></script>
</html>
